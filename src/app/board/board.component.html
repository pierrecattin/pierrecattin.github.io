<mat-grid-list cols="3" rowHeight="45px" gutterSize=15>
    <mat-grid-tile  *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
        [style.background]="tile.color" 
        (click)=placeBet(tile.text)>
        <div class="cell-label">{{tile.text}}</div>
    </mat-grid-tile>
</mat-grid-list>
<div>
<button (click)=spin()>Spin</button>
</div>
